<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo - Simulador de Apostas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">ApostaEstudo</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Apostas</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <h2>Faça Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit">Entrar</button>
                <p id="error-message" class="error"></p>
            </form>
        </section>

        <section class="bets-section">
            <h2>Apostas Disponíveis</h2>
            <div class="bets-container">
                <div class="bet-card" data-id="1">
                    <h3>Jogo: Time A vs Time B</h3>
                    <p>Odds: 1.85 (Vitória Time A)</p>
                    <button class="bet-button">Apostar</button>
                </div>
                <div class="bet-card" data-id="2">
                    <h3>Jogo: Time C vs Time D</h3>
                    <p>Odds: 2.10 (Vitória Time C)</p>
                    <button class="bet-button">Apostar</button>
                </div>
            </div>
            <div id="bet-selection">
                <h3>Suas Apostas</h3>
                <ul id="selected-bets"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>©️ 2025 ApostaEstudo - Projeto Educacional</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
